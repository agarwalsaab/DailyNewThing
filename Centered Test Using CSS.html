<!DOCTYPE html>
<html>
<head>
	<title>Centered Text using CSS</title>
	<style type="text/css">
		body{
			height: 100vh;
			width: 100%;
		}
		div{
			height: 100%;
			width: 100%;
		}
		p{
			margin: 0;
  			position: absolute;
  			top: 50%;
  			left: 50%;
  			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div>
		<p>Miss You <3</p>
	</div>
</body>
</html>
